{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Subscription Tracker{% endblock %}</title>

    <!-- CSS global -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'crud_suscripciones/css/global.css' %}">
</head>
<body>

    <!-- Cabecera / Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Subscription Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="/">Mis Suscripciones</a>
        <a class="nav-link" href="{% url 'crear_suscripcion' %}">Agregar Suscripción</a>
        <a class="nav-link" href="/logout">Log out</a>
        {% else %}
        <a class="nav-link" href="/signup">Sign up</a>
        <a class="nav-link" href="/signin">Sign in</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
    </header>

    <!-- Contenido específico de cada vista -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Subscription Tracker</p>
    </footer>

</body>
</html>
