{% extends 'base.html' %}

{% block title %}Nueva Suscripción{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="m-2">Agregar Suscripción</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a type="submit" href="/" class="btn btn-outline-secondary ">Cancelar</a>
              <button type="submit" class="btn btn-success ">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
